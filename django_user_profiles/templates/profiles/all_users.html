<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All users</title>
</head>
<body>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'profiles:get_profile' user.id  %}">ID: {{ user.id }}</a>
                <p>{{ user.username }}</p>
                <p>{{ user.password }}</p>
           </li>
        {% endfor %}
    </ul>
</body>
</html>
